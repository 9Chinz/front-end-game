    <script src="/index.c2465e5c.js" defer=""></script>
    <script>const params = new URLSearchParams(window.location.search), accessToken = params.get("accessToken"), sendUpdate = async ()=>{
    const res = await fetch("https://penalty-game.com/sendUpdate", {
        method: "POST",
        body: JSON.stringify({
            accessToken: accessToken,
            point: 10
        }),
        headers: {
            "Content-Type": "application/json"
        }
    }), dataJson = await res.json();
    console.log(dataJson);
};
